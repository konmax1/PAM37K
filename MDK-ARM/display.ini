FUNC void displayBPSK(void) {
  int idx;

  exec("log > bpsk_mas.log");
  for (idx = 0; idx < 10200; idx++) {
    printf ("%d", bpsk_mas[idx]);
    printf ("\n");
  }
  exec("log off");
}